version: "2.3"

services:
    chess_game-container:
        image: ghcr.io/userver-framework/docker-userver-build-base:v1a
        privileged: true
        network_mode: bridge
        environment:
          - PREFIX=${PREFIX:-~/.local}
          - CC
          - CCACHE_DIR=/chess_game/.ccache
          - CCACHE_HASHDIR
          - CCACHE_NOHASHDIR
          - CCACHE_PREFIX
          - CCACHE_SIZE
          - CMAKE_OPTS
          - CORES_DIR=/cores
          - CXX
          - MAKE_OPTS
        volumes:
          - .:/chess_game:rw
          - ./third_party/userver/tools/docker:/tools:ro
        ports:
          - 8080:8080
        working_dir: /chess_game
        entrypoint:
          - /tools/run_as_user.sh
        depends_on:
          - redis

    redis:
      image: redis:6.2.6
      command: redis-server

      ports:
        - 26379:26379

