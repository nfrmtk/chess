version: "2.3"

services:
    chess_game-container:
        image: ghcr.io/userver-framework/docker-userver-build-base:v1a
        privileged: true
        network_mode: bridge
        environment:
          - PREFIX=${PREFIX:-~/.local}
          - CC
          - CCACHE_DIR=/chess_game/.ccache
          - CCACHE_HASHDIR
          - CCACHE_NOHASHDIR
          - CCACHE_PREFIX
          - CCACHE_SIZE
          - CMAKE_OPTS
          - CORES_DIR=/cores
          - CXX
          - MAKE_OPTS
        volumes:
          - .:/chess_game:rw
          - ./third_party/userver/tools/docker:/tools:ro
        ports:
          - 8080:8080
        working_dir: /chess_game
        entrypoint:
          - /tools/run_as_user.sh
        depends_on:
          - redis-sentinel
          - redis
#          - redis-sentinel2
        networks:
          - redis
    redis-sentinel:
      container_name: service-redis-sentinel
      image: 'bitnami/redis-sentinel:latest'
      environment:
        - REDIS_MASTER_HOST=redis
      ports:
        - "26379:26379"
      networks:
        - redis
#    redis-sentinel2:
#      container_name: service-redis-sentinel2
#      image: redis:7.0
#      command: redis-sentinel /data/sentinel.conf
#      ports:
#        - "26380:26379"
#      volumes:
#        - ./sentinel.conf:/data/sentinel.conf:rw
#      networks:
#        - redis
#      depends_on:
#        - redis
    redis:
      image: 'bitnami/redis:latest'
      environment:
        - ALLOW_EMPTY_PASSWORD=yes
      ports:
        - "6379:6379"
      networks:
        - redis
networks:
  redis:
    driver: bridge